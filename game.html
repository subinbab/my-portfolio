<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Subin Babu | .NET Full Stack Developer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="name">
                <span>Subin Babu</span>
            </div>
            <div class="nav-menu">
                <a href="index.html">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#projects">Projects</a>
                <a href="game.html" class="active">Play</a>
                <a href="index.html#contact">Contact</a>
            </div>
            <div class="nav-actions">                <div class="avatar">
                    <img src="images/8ea65c7717cd4c838f948d80c4de4580.jpg" alt="Profile">
                </div>
            </div>
        </nav>
    </header>

    <main class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="game-stats">
                <span class="score">Score: <span id="score">0</span></span>
                <span class="high-score">High Score: <span id="highScore">0</span></span>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-controls">
                <button id="startBtn" class="game-btn">Start Game</button>
                <div class="controls-info">
                    <p>Use arrow keys or WASD to control the snake</p>
                    <p>Collect food to grow and score points</p>
                    <p>Avoid hitting walls and yourself</p>
                </div>
            </div>
        </div>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="game-btn">Play Again</button>
            </div>
        </div>
    </main>    <script src="js/game.js"></script>
    <script src="js/space-theme.js"></script>
</body>
</html>
